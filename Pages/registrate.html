                <button class="navbar-toggler" type="button" data-toggle="collapse"

                                        <div class="form-group">
                                            <label class="small mb-1" for="txtUsuario">Correo</label>
                                            <input class="form-control py-4" id="txtUsuario" type="email"
                                                placeholder="Ingrese Correo" />
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1" for="txtContrasenia">Contraseña</label>
                                            <input class="form-control py-4" id="txtContrasenia" type="password"
                                                placeholder="Ingresar Contraseña" />
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1" for="txtNombre">Nombre</label>
                                            <input class="form-control py-4" id="txtContrasenia" type="text"
                                                placeholder="Ingrese Nombre" />
                                        </div>
                                    
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small"><a href="login.html"> ¿Ya tienes una cuenta? </a>
